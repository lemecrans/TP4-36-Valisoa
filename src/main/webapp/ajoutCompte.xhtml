<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Ajout Compte
            </ui:define>

            <ui:define name="content">
                <h:form>
                <h1><h:outputText value="Formulaire de transfert"/></h1>
                <h2><h:message for="error"/></h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nom propriétaire :" for="nom" />
                    <h:inputText id="nom" value="#{ajoutCompte.nom}" title="Nom" size="3" required="true"
                     converterMessage="Le nom est une chaine de caractère" />
                    <h:outputLabel value="Solde :" for="solde" />
                    <h:inputText id="solde" value="#{ajoutCompte.solde}" size="3" title="DestinataireID" required="true"
                     converterMessage="Le solde est un nombre entier" />
                    <h:commandButton id="action" value="Ajouter" action="#{ajoutCompte.action}"><f:ajax event="keyup" render="resultat" /></h:commandButton>
                </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
