<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Transfert d'argent
            </ui:define>

            <ui:define name="content">
                <h:form>
                <h1><h:outputText value="Formulaire de transfert"/></h1>
                <h:panelGrid columns="3">
                    <h2><h:message for="error"/></h2>
                    <h:outputLabel value="Compte Source ID:" for="idcompte" />
                    <h:inputText id="idcomptes" value="#{transfertBean.idcomptes}" size="3" title="SourceID" required="true"
                     converterMessage="L'id est un nombre entier" />
                    <h:message for="idcomptes"/>
                    <h:outputLabel value="Compte destinataire ID:" for="idcompte" />
                    <h:inputText id="idcompted" value="#{transfertBean.idcompted}" size="3" title="DestinataireID" required="true"
                     converterMessage="L'id est un nombre entier" />
                    <h:message for="idcompted"/>
                    <h:outputLabel value="Montant:" for="montant" />
                    <h:inputText id="montant" value="#{transfertBean.montant}" size="3" title="montant" required="true"
                     converterMessage="Le montant est un nombre entier" />
                    <h:message for="montant"/>
                    <h:commandButton id="transfert" value="Transferer" action="#{transfertBean.transfereo}"><f:ajax event="keyup" render="resultat" /></h:commandButton>
                </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
